<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Mart - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #228b22;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .bottom-nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
            flex: 1;
        }

        .bottom-nav a:hover {
            background-color: #1c6b1c;
            padding: 10px;
            border-radius: 5px;
        }

        .bottom-nav i {
            display: block;
            font-size: 24px;
            margin-bottom: 5px;
        }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="content">
    <!-- Your main content for logged in users goes here -->
    <h2>Welcome to Agriculture Mart!</h2>
    <p>Explore your account, orders, and products below.</p>
</div>

<!-- Bottom Navigation Bar -->
<div class="bottom-nav">
    <a href="/home">
        <i class="fas fa-home"></i> <!-- FontAwesome Icon for Home -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        Home
    </a>
    <a href="/orders">
        <i class="fas fa-shopping-basket"></i> <!-- FontAwesome Icon for Orders -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        Orders
    </a>
    <a href="/account">
        <i class="fas fa-user"></i> <!-- FontAwesome Icon for Account -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        Account
</div>

</body>
</html>
